<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Biscoito da Sorte</title>
  </head>
  <body>
    <main>
      <div class="closed-cookie">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descubra!</p>
        <img
          src="./assets/biscoito-fechado.png"
          alt="biscoito da sorte fechado"
        />
      </div>
      <div class="opened-cookie hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="fortune-message">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>
        <img
          src="./assets/biscoito-aberto.png"
          alt="biscoito da sorte aberto"
        />
        <button>Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
